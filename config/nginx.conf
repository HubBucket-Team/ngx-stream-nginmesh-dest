load_module modules/ngx_ngin_mesh_module.so;


worker_processes  1;

error_log  /var/log/nginx/error.log debug;

events {
    worker_connections  1024;
}


http {
    include       mime.types;

    include /etc/nginx/conf.d/*.conf;
}


#outgoing
stream  {
    server {

       listen       15001;


        set_ngin_mesh_route $out;
        proxy_pass localhost:9000;


    }

}
